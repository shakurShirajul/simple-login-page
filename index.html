<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <main>
        <section>
            <div class="half-part-1">
                <div class="sign-in">
                    <nav>
                        <h2>Welcome to Lorem</h2>
                        <ul class="no-account">
                            <li><a href="">No account?</a></li>
                            <li><a href="">Sign up</a></li>
                        </ul>
                    </nav>
                    <h1>Sign in</h1>
                    <form action="">
                        <label for="email" class="text-primary">Enter your username or email address</label>
                        <input type="email" id="email" required>
                        <label for="password" class="text-primary">Enter your Password</label>
                        <input type="password" required>
                    </form>
                    <a href="" class="forget-pass">Forget Password</a>
                    <button type="submit" class="btn-primary">Submit</button>
                    <div class="or">OR</div>

                    <div class="social-list">
                        <div class="google-img">
                            <a href=""><img src="img/google.png" alt="google"></a> 
                            <p>Sign in with Google</p>
                        </div>
                        <div>
                            <a href=""><img class="social-img" src="img/Facebook.png" alt="google"></a>
                            <a href=""><img class="social-img" src="img/apple.png" alt="google"></a>
                        </div>
                    </div>

                </div>
            </div>
            <div class="half-part-2">

            </div>
        </section>
    </main>
</body>

</html>
